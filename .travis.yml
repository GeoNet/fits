sudo: required

language: go
go:
  - 1.13.1
services:
  - docker

addons:
  postgresql: '9.6'

# trying to fix postgis bug which comes on the travis infrastructure that has sudo.
install:
  - pip install --user awscli
  - export VERSION='git-'$(git rev-parse --short HEAD)
  - export GOFLAGS=-mod=vendor
  - export DEBIAN_FRONTEND=noninteractive;
    sudo -E apt-get -yq update &>> ~/apt-get-update.log;
    sudo -E apt-get -yq --no-install-suggests --no-install-recommends --force-yes install postgresql-9.6-postgis-2.4
  - sudo apt-get install -y xsltproc

before_script:
  - psql -U postgres -c "create extension postgis"
  - ./etc/scripts/initdb.sh
  - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.18.0
  - export ACCOUNT=$(aws sts get-caller-identity --output text --query 'Account')

script: 
  - test -z "$(gofmt -s -l `find . -type f -name "*.go" -not -path '*/vendor/*'` | tee /dev/stderr)"
  - go vet ./...
  - ./all.sh
  - golangci-lint run -E gosec # default linters + gosec
  - ./build.sh fits-api
  - ( cd dapper && ./dockerbuild.sh dapper-api dapper-db-archive dapper-db-ingest dapper-db-meta-ingest )

before_deploy:
  - docker --version
  - export PATH=$PATH:$HOME/.local/bin
  - eval $(aws ecr get-login --no-include-email --region ap-southeast-2) #needs AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY envvars

deploy:
   - provider: script
     script: ./push.sh fits-api && (cd dapper && ./push.sh dapper-api dapper-db-archive dapper-db-ingest dapper-db-meta-ingest )
     on: 
       branch: master

